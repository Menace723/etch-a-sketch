<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="left-selector">
            <div class="size">
                <label for="size"><h6><strong>Select Canvas Size</strong></h6></label><br>
                <input type="range" id="size" name="size"
                    min="1" max="100" step="number" list="markers">

                    <datalist id="markers">
                        <option value="1" label="1"></option>
                        <option value="5" label="5"></option>
                        <option value="10" label="10"></option>
                        <option value="20" label="20"></option>
                        <option value="30" label="30"></option>
                        <option value="40" label="40"></option>
                        <option value="50" label="50"></option>
                        <option value="60" label="60"></option>
                        <option value="70" label="70"></option>
                        <option value="80" label="80"></option>
                        <option value="90" label="90"></option>
                        <option value="100" label="100"></option>
                    </datalist>
            </div>
            <div class="black"><button class="btn btn-dark">Black</button></div>
            <div class="random"><button class="btn btn-success">Random</button></div>
            <div class="clear"><button class="btn btn-light">Clear</button></div>

        </div>
        <div class="right-board">
            <div class="title"><p><strong><em>Etch-A-Sketch</em></strong></p></div>
            <div class="board">

            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
