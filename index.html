<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="left-selector">
            <div class="size">
                <label for="size"><p><strong>Select Canvas Size</strong></p></label><br>
                <div id="sizeValue" class="size-value">move to show size</div>
                <input type="range" id="sizeRange" value="8"
                    min="1" max="100" step=8 >
            </div>
            <div class="black"><button class="btn btn-dark" onclick ="setColor('black')" >Black</button></div>
            <div class="random"><button class="btn btn-success" onclick="setColor('random')" >Random</button></div>
            <div class="clear"><button class="btn btn-light" onclick="clearBoard()">Clear</button></div>
            <p id="sketch"></p>
        </div>
       
        <div class="right-board">
            <div class="title"><p><strong><em>Etch-A-Sketch</em></strong></p></div>
            <div id="board" class="board">

            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
